version: "3.6"
networks:
  localdev:
    name: localdev

services:
  db-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    networks:
      - localdev
    volumes:
      - sqlvolume:/var/opt/mssql      
  insurance-api:
    entrypoint: ["./wait-for.sh", "mssql:1433", "-t", "120", "--", "dotnet", "Insurance.Api.dll"]
    build:
      context: .
      dockerfile: src/Insurance.Api/Dockerfile
    image: insurance-api:local
    container_name: insurance-api
    depends_on:
      - db-server
    networks:
      - localdev
    volumes:
      - ./etc/wait-for.sh:/app/wait-for.sh

volumes:
  sqlvolume: